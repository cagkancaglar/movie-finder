<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Movie Finder</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword" id="txt-keyword">
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-outline-primary" value="Submit" id="btn-submit">
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="movie-details-container" class="card mt-3 d-none">
        <div class="card-header text-right">
            <button id="movie-details-close" class="btn btn-danger">X</button>
        </div>
        <div class="card-body">
            <div id="movie-details" class="container"></div>
        </div>
    </div>

    <div id="movie-list-container" class="card mt-3 d-none">
        <div class="card-header text-center">
            <span id="movie-list-header"></span>
        </div>
        <div class="card-body">
            <ul class="list-unstyled container" id="movie-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
